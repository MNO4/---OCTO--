<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>2048</title>
    <link rel = "stylesheet" type = "text/css" href="2048.css"/>


    <script type = "text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type = "text/javascript" src = "main2048.js"></script>
    <script type = "text/javascript" src = "showanimation2048.js"></script>
    <script type = "text/javascript" src = "support2048.js"></script>

</head>
<body>
    <header>
        <div id = "heading">
            <h1>2048</h1>
            <div id = "scores">
                <div id = "score">SCORE<br/><span>0</span></div>
                <div id = "best">BEST<br/><span>0</span></div>
            </div>
        </div>
        <button id = "button" onclick  = "newGame()">新游戏</button> 
    </header>
    
    <div id = "grid_container">
        <div class = "grid_cell" id = grid_cell_0-0></div>
        <div class = "grid_cell" id = grid_cell_0-1></div>
        <div class = "grid_cell" id = grid_cell_0-2></div>
        <div class = "grid_cell" id = grid_cell_0-3></div>

        <div class = "grid_cell" id = grid_cell_1-0></div>
        <div class = "grid_cell" id = grid_cell_1-1></div>
        <div class = "grid_cell" id = grid_cell_1-2></div>
        <div class = "grid_cell" id = grid_cell_1-3></div>

        <div class = "grid_cell" id = grid_cell_2-0></div>
        <div class = "grid_cell" id = grid_cell_2-1></div>
        <div class = "grid_cell" id = grid_cell_2-2></div>
        <div class = "grid_cell" id = grid_cell_2-3></div>

        <div class = "grid_cell" id = grid_cell_3-0></div>
        <div class = "grid_cell" id = grid_cell_3-1></div>
        <div class = "grid_cell" id = grid_cell_3-2></div>
        <div class = "grid_cell" id = grid_cell_3-3></div>
    </div>
</body>
</html>
